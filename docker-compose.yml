version: "3"
services:
  angularfrontend:
    image: maddob/blog_frontend_nginx:latest
    ports:
      - 4200:80
    networks:
      - webnet

  springbootbackend:
    image: maddob/blog_backend:0.3.8
    ports:
      - 8000:8000
    networks:
      - webnet

  keycloak:
    volumes:
      - /Users/martin/Workspaces/NB/Playground/blog/src/main/resources/keycloak/Demo-realm.json:/tmp/Demo-realm.json
    image: jboss/keycloak:8.0.1
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - KEYCLOAK_IMPORT=/tmp/Demo-realm.json
#-e KEYCLOAK_IMPORT=/tmp/Demo-realm.json -v /home/martin/Projects/madblog-backend-springboot/src/main/resources/keycloak/Demo-realm.json:/tmp/Demo-realm.json
